<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Historial de Coordenadas</title>
  <style>
    #mapa {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Historial de Coordenadas</h1>
  <div>
    Fecha Inicio: <input type="date" id="fechaInicio">
    Hora Inicio: <input type="time" id="horaInicio" step="1">
    Fecha Fin: <input type="date" id="fechaFin">
    Hora Fin: <input type="time" id="horaFin" step="1">
    <button onclick="filtrarHistorial()">Filtrar</button>
    <h2>Filtrar por Posición</h2>
    Latitud: <input type="text" id="latitudFiltro">
    Longitud: <input type="text" id="longitudFiltro">
    <button onclick="filtrarPorPosicion()">Filtrar por Posición</button>
    <p id="infoPosicion">Fecha y Hora de paso: No disponible</p>
  </div>
  <div id="mapa"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let mapa;
    let ruta;

    // Esta función se llama cuando el usuario hace clic en "Filtrar"
    function filtrarHistorial() {
      const fechaInicio = document.getElementById('fechaInicio').value;
      const horaInicio = document.getElementById('horaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      const horaFin = document.getElementById('horaFin').value;

      console.log(fechaInicio, horaInicio, fechaFin, horaFin);

      if (!fechaInicio || !horaInicio || !fechaFin || !horaFin) {
        alert('Por favor, complete todos los campos de fecha y hora.');
        return;
      }

      // Establece una conexión WebSocket y envía los datos de filtrado
      const socket = io.connect();
      socket.emit('filtrarDatos', {
        fechaInicio: fechaInicio,
        horaInicio: horaInicio,
        fechaFin: fechaFin,
        horaFin: horaFin
      });

      socket.on('rutaFiltrada', function(results) {
  if (results.length === 0) {
    alert('No se encontraron datos para el rango especificado.');
  } else {
    if (!mapa) {
      initMap(); // Inicializa el mapa si aún no se ha inicializado
    }
    dibujarRuta(results);
  }
});

function filtrarPorPosicion() {
  const latitud = document.getElementById('latitudFiltro').value;
  const longitud = document.getElementById('longitudFiltro').value;

  if (!latitud || !longitud) {
    alert('Por favor, ingrese la latitud y longitud.');
    return;
  }

  const socket = io.connect();
  socket.emit('filtrarPorPosicion', {
    latitud: parseFloat(latitud),
    longitud: parseFloat(longitud)
  });

  // Escuchar la respuesta del servidor
  socket.on('posicionFiltrada', function(resultado) {
    const infoPosicion = document.getElementById('infoPosicion');
    if (resultado.fecha && resultado.hora) {
      infoPosicion.textContent = `Fecha y Hora de paso: ${resultado.fecha} ${resultado.hora}`;
      // Si deseas centrar el mapa en esta posición, puedes hacerlo aquí
    } else {
      infoPosicion.textContent = 'Fecha y Hora de paso: No disponible';
    }
  });
}

    }

    // Inicializa el mapa de Google Maps
    function initMap() {
      mapa = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 12,
        center: { lat: 0, lng: 0 } // Centro inicial del mapa
      });
    }

    // Dibuja la ruta en el mapa a partir de los datos de la base de datos
    function dibujarRuta(datos) {
      const coordenadas = datos.map(punto => ({
        lat: parseFloat(punto.latitud),
        lng: parseFloat(punto.longitud)
      }));

      if (ruta) {
        ruta.setMap(null); // Limpia la ruta anterior si existe
      }

      ruta = new google.maps.Polyline({
        path: coordenadas,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      ruta.setMap(mapa);
      if (coordenadas.length > 0) {
    // Centra el mapa en la primera coordenada
    mapa.setCenter(coordenadas[0]);
    
    // Agregar un marcador en la última posición de la ruta
    const ultimaPosicion = coordenadas[coordenadas.length - 1];
    const marcador = new google.maps.Marker({
      position: ultimaPosicion,
      map: mapa,
      title: 'Última ubicación'
    });
  }
}

    window.initMap = initMap; // Hace que initMap sea global para que la API de Google Maps pueda invocarla
  </script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=initMap"></script>
  </script>
</body>
</html>
