<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Historial de Coordenadas</title>
  <style>
    #mapa {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Historial de Coordenadas</h1>
  <div>
    <label for="fechaInicio">Fecha Inicio:</label>
  <input type="date" id="fechaInicio">
  <input type="time" id="horaInicio" step="1"> <!-- Cambiar a paso de 1 segundo para ingresar hora militar -->
  <label for="fechaFin">Fecha Fin:</label>
  <input type="date" id="fechaFin">
  <input type="time" id="horaFin" step="1"> <!-- Cambiar a paso de 1 segundo para ingresar hora militar -->
  <button onclick="validarYFiltrar()">Filtrar</button>
    <button onclick="filtrarHistorial()">Filtrar</button>
  </div>
  <div id="mapa"></div>
  <script>
    let mapa; // Variable global para el mapa
    let ruta; // Variable global para la polilínea

    function filtrar() {
  const fechaInicio = document.getElementById('fechaInicio').value;
  const horaInicio = document.getElementById('horaInicio').value;
  const fechaFin = document.getElementById('fechaFin').value;
  const horaFin = document.getElementById('horaFin').value;

  console.log('Fecha de inicio:', fechaInicio);
  console.log('Hora de inicio:', horaInicio);
  console.log('Fecha de fin:', fechaFin);
  console.log('Hora de fin:', horaFin);

  // Enviar el filtro al servidor
  const socket = io();
  socket.emit('filtrarDatos', { fechaInicio, horaInicio, fechaFin, horaFin });

  console.log('Filtrando historial...');
}

   

  // Escuchar el evento de respuesta del socket con los datos filtrados
  socket.on('rutaFiltrada', (results) => {
    console.log('Datos filtrados recibidos:', results);
    dibujarRuta(results);
  });


      const url = `/historial?fechaInicio=${fechaInicio}&horaInicio=${horaInicio}&fechaFin=${fechaFin}&horaFin=${horaFin}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            dibujarRuta(data); // Llamada a la función que dibuja la ruta en el mapa
          } else {
            alert('No se encontraron datos para el rango especificado.');
          }
        })
        .catch(error => {
          console.error('Error al obtener el historial:', error);
        });
    

    function initMap() {
      mapa = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 12,
        center: { lat: 0, lng: 0 } // Centro inicial del mapa
      });
      ruta = new google.maps.Polyline({
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: mapa
      });
    }

    function dibujarRuta(historial) {
      const coordenadas = historial.map(punto => ({
        lat: parseFloat(punto.latitud),
        lng: parseFloat(punto.longitud)
      }));
      ruta.setPath(coordenadas);

      if (coordenadas.length > 0) {
        mapa.setCenter(coordenadas[0]); // Centra el mapa en la primera coordenada
      }
    }

    // Asegúrate de que la clave de API de Google Maps es correcta y de que está habilitada para tu dominio
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=initMap"></script>
</body>
</html>
