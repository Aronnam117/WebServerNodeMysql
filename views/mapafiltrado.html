<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Filtrado</title>
  <style>
    /* Estilos CSS aquí */
    #mapa {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Ruta Filtrada</h1>
  <div id="mapa"></div>

  <script>
    // Función para inicializar el mapa y mostrar la ruta filtrada
    function mostrarRutaFiltrada() {
      // Configuración del mapa
      const mapOptions = {
        center: { lat: 0, lng: 0 }, // Coordenadas iniciales
        zoom: 12 // Nivel de zoom inicial
      };

      // Crear el mapa
      const mapa = new google.maps.Map(document.getElementById('mapa'), mapOptions);

      // Crear la polilínea para mostrar la ruta filtrada
      const polyline = new google.maps.Polyline({
        map: mapa,
        strokeColor: '#00FF00', // Color verde brillante
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      // Obtener los datos de la ruta filtrada desde el servidor
      // Debes proporcionar los datos reales de la ruta filtrada
      const results = obtenerDatosFiltrados(); // Función que obtiene los datos reales de la ruta filtrada

      // Iterar sobre los puntos de la ruta y agregarlos a la polilínea
      results.forEach((punto) => {
        const latlng = new google.maps.LatLng(parseFloat(punto.latitud), parseFloat(punto.longitud));
        polyline.getPath().push(latlng);
      });
    }

    // Llama a la función para mostrar la ruta filtrada cuando la página se cargue
    mostrarRutaFiltrada();
  </script>
  <!-- Carga la API de Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=iniciarMap"></script>
</body>
</html>
