<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Coordenadas</title>
    <style>
        #mapa {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Historial de Coordenadas</h1>
    <div>
        Fecha Inicio: <input type="date" id="fechaInicio">
        Hora Inicio: <input type="time" id="horaInicio">
        Fecha Fin: <input type="date" id="fechaFin">
        Hora Fin: <input type="time" id="horaFin">
        <button onclick="filtrarHistorial()">Filtrar</button>
    </div>
    <div id="mapa"></div>

    <script>
        function filtrarHistorial() {
            var fechaInicio = document.getElementById('fechaInicio').value;
            var horaInicio = document.getElementById('horaInicio').value;
            var fechaFin = document.getElementById('fechaFin').value;
            var horaFin = document.getElementById('horaFin').value;

            if (!fechaInicio || !horaInicio || !fechaFin || !horaFin) {
                alert('Por favor, complete todos los campos de fecha y hora.');
                return;
            }

            var url = `/historial`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener el historial');
                    }
                    return response.json();
                })
                .then(data => {
                    initMap(data);
                })
                .catch(error => {
                    console.error('Error al obtener el historial:', error);
                });
        }

        function initMap(historial) {
            var map = new google.maps.Map(document.getElementById('mapa'), {
                zoom: 12,
                center: historial.length ? { lat: parseFloat(historial[0].latitud), lng: parseFloat(historial[0].longitud) } : { lat: 0, lng: 0 }
            });

            var ruta = new google.maps.Polyline({
                path: historial.map(function(coordenada) {
                    return { lat: parseFloat(coordenada.latitud), lng: parseFloat(coordenada.longitud) };
                }),
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            ruta.setMap(map);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=iniciarMap"></script>
</body>
</html>
