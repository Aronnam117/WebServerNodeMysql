<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Información Satelital</title>
  <script src="http://54.163.39.225/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Información Satelital</h1>
  <div id="datosContainer">
    <p id="latitud">Latitud: </p>
    <p id="longitud">Longitud: </p>
    <p id="fecha">Fecha: </p>
    <p id="hora">Hora: </p>
  </div>
  <div id="mapa" style="height: 400px;"></div>
  <label for="fechaInicio">Fecha de inicio:</label>
  <input type="date" id="fechaInicio" name="fechaInicio">
  <label for="horaInicio">Hora de inicio:</label>
  <input type="time" id="horaInicio" name="horaInicio">
  <label for="fechaFin">Fecha de fin:</label>
  <input type="date" id="fechaFin" name="fechaFin">
  <label for="horaFin">Hora de fin:</label>
  <input type="time" id="horaFin" name="horaFin">
  <button id="filtrarBtn">Filtrar</button>
  <script>
    let marker; // Variable global para el marcador
    let polyline; // Variable global para la polilínea

    function iniciarMap() {
      // Configuración del mapa
      const mapOptions = {
        center: { lat: 0, lng: 0 }, // Coordenadas iniciales
        zoom: 12, // Nivel de zoom inicial
      };

      // Crear el mapa
      const mapa = new google.maps.Map(document.getElementById('mapa'), mapOptions);

      // Crear el marcador
      marker = new google.maps.Marker({
        position: mapOptions.center,
        map: mapa,
        title: 'Ubicación actual',
      });

      // Crear la polilínea
      polyline = new google.maps.Polyline({
        map: mapa,
        strokeColor: '#FF1111', // Color rojo brillante
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });

      const socket = io();

      socket.on('datosActualizados', (data) => {
        // Actualizar la interfaz de usuario con los nuevos datos
        document.getElementById('latitud').innerText = 'Latitud: ' + data.latitud;
        document.getElementById('longitud').innerText = 'Longitud: ' + data.longitud;
        document.getElementById('fecha').innerText = 'Fecha: ' + data.fecha;
        document.getElementById('hora').innerText = 'Hora: ' + data.hora;

        // Actualizar posición del marcador
        const markerPosition = new google.maps.LatLng(data.latitud, data.longitud);
        marker.setPosition(markerPosition);
        mapa.setCenter(markerPosition);

        // Agregar punto a la polilínea
        const path = polyline.getPath();
        path.push(markerPosition);
      });

      // Obtener referencia al botón de filtrado
      const filtrarBtn = document.getElementById('filtrarBtn');

      // Agregar evento de click al botón de filtrado
      filtrarBtn.addEventListener('click', () => {
        const fechaInicio = document.getElementById('fechaInicio').value;
        const horaInicio = document.getElementById('horaInicio').value;
        const fechaFin = document.getElementById('fechaFin').value;
        const horaFin = document.getElementById('horaFin').value;

        // Realizar la petición al servidor para obtener las coordenadas filtradas
        fetch(`/filtrar-rutas?fechaInicio=${fechaInicio}&horaInicio=${horaInicio}&fechaFin=${fechaFin}&horaFin=${horaFin}`)
          .then(response => response.json())
          .then(data => {
            // Limpiar la polilínea existente en el mapa
            polyline.setMap(null);
            polyline = new google.maps.Polyline({
              map: mapa,
              strokeColor: '#FF1111',
              strokeOpacity: 1.0,
              strokeWeight: 2,
            });

            // Agregar los puntos filtrados a la polilínea
            data.forEach(coord => {
              const latLng = new google.maps.LatLng(coord.latitud, coord.longitud);
              polyline.getPath().push(latLng);
            });
          })
          .catch(error => console.error('Error al obtener las coordenadas filtradas:', error));
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=iniciarMap"></script>
</body>
</html>
