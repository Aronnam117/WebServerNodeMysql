<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Información Satelital</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://54.163.39.225/socket.io/socket.io.js"></script>
  <style>
     body {
    font-family: Arial, sans-serif; /* Establece una tipografía limpia y moderna */
    background-color: #f4f4f9; /* Color de fondo suave */
    margin: 0;
    padding: 0; /* Espacio alrededor del contenido */
  }

  h1 {
    color: #333; /* Color oscuro para el título */
    text-align: center; /* Centra el título */
  }

  #mapa {
  height: 100vh; /* 100% de la altura del viewport */
  border-radius: 8px; /* Bordes redondeados */
  box-shadow: 0 4px 8px rgba(0,0,0,0); /* Sombra sutil */
  width: calc(100% - 250px); /* Ajustar el ancho si el sidebar está visible */
  transition: width 0.5s; /* Transición suave para el ancho al abrir/cerrar el sidebar */
}

#mapa.sidebar-open {
  width: calc(100vw); /* Reduce el ancho del mapa en 250px cuando el sidebar esté abierto */
  transition: width 0.5s; /* Transición suave para el cambio de ancho */
}

  button {
    background-color: #007bff; /* Color azul para botones */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer; /* Cursor tipo mano al pasar el ratón */
    margin-right: 10px; /* Separación entre botones */
    font-size: 16px; /* Tamaño de letra más grande para mejor lectura */
  }

  button:hover {
    background-color: #0056b3; /* Color azul más oscuro al pasar el ratón */
  }

  p {
    margin: 5px 0; /* Reduce el margen entre párrafos para compactar */
  }

  .sidebar {
      height: 100%;
      width: 0; /* Start with a zero width */
      position: fixed; 
      z-index: 1; 
      top: 0; 
      left: 0;
      background-color: #0b1016; 
      overflow-x: hidden; 
      transition: 0.5s; 
      padding-top: 60px;
    }

    /* When the sidebar has width set to 250px, it should slide in */
    .sidebar.open {
      width: 250px; /* Width of the open sidebar */
    }

    /* Style adjustments for the main content when sidebar is open */
    .main-content.shifted {
      margin-left: 250px;
    }

    .logo-container {
    position: absolute;
    bottom: 35px; /* Aumenta este valor según lo lejos que quieras el logo del borde inferior */
    width: 100%;
    text-align: center;
    padding: 10px; /* Ajusta el relleno según sea necesario */
}

.sidebar-logo {
    max-width: 80%; /* O un porcentaje específico si el logo es demasiado grande */
    height: auto;
}

.live-indicator {
  text-align: center; /* Centrar el indicador */
  margin-top: 10px; /* Espacio arriba del indicador */
}

.live-pulse {
  display: inline-block;
  width: 15px; /* Tamaño del círculo */
  height: 15px; /* Tamaño del círculo */
  border-radius: 50%; /* Hacerlo redondo */
  background-color: red; /* Color rojo para el círculo */
  margin-right: 5px; /* Espacio entre el círculo y el texto */
  animation: pulse 1s infinite; /* Animación llamada pulse que corre continuamente */
}

@keyframes pulse {
  0% {
    transform: scale(1); /* Comenzar sin escalar */
    opacity: 1; /* Completamente visible */
  }
  50% {
    transform: scale(1.5); /* Escalar a 1.5 veces el tamaño */
    opacity: 0.5; /* Semi-transparente */
  }
  100% {
    transform: scale(1); /* Volver al tamaño original */
    opacity: 1; /* Completamente visible */
  }
}

.live-text {
  display: inline; /* Hacer que el texto esté en la misma línea que el círculo */
  font-weight: bold; /* Texto en negrita */
  vertical-align: middle; /* Alinear verticalmente con el círculo */
}
  </style>
</head>
<body>
  <h1>Información Satelital</h1>
  <div class="live-indicator">
    <span class="live-pulse"></span>
    <span class="live-text">Live Track</span>
  </div>

  <button onclick="toggleSidebar()" id="toggleSidebarButton">☰</button>
  <div id="datosContainer"></div>
    <div id="sidebar" class="sidebar open" style="color: #f4f4f9;">
    <button onclick="toggleSidebar()" id="closeSidebarButton" class="closebtn">×</button>
      <p id="latitud">Latitud: </p>
      <p id="longitud">Longitud: </p>
      <p id="fecha">Fecha: </p>
      <p id="hora">Hora: </p>
      <div id="bottonContainer"></div>
      <button onclick="window.location.href='/historial';">Ver Historial</button>
      <div class="logo-container">
      <img src="logo.jpeg" alt="MRiatt GPS Logo" class="sidebar-logo"  />
    </div>
    </div>
</div>

  
<div id="mapa" class="main-content">

  <script>
    let mapa; // Variable global para el mapa
    let polylinePath = []; // Almacena las coordenadas de la polilínea
    let marcadorActual; // Almacena el marcador de la ubicación actual
       
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var content = document.getElementById("mapa");
      // Check if the sidebar is open or closed by checking the presence of the 'open' class
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        content.classList.remove('shifted');
      } else {
        sidebar.classList.add('open');
        content.classList.add('shifted');
      }
    }

    function iniciarMap() {
      // Configuración inicial del mapa
      mapa = new google.maps.Map(document.getElementById('mapa'), {
        center: { lat: 0, lng: 0 }, // Coordenadas iniciales
        zoom: 12, // Nivel de zoom inicial
      });

      // Inicializar la polilínea sin camino
      polyline = new google.maps.Polyline({
        path: polylinePath,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: mapa,
      });

      const socket = io();

      socket.on('datosActualizados', (data) => {
        let fecha = new Date(data.fecha).toLocaleDateString();
        let hora = data.hora.split('.')[0];
        // Actualizar la interfaz de usuario con los nuevos datos
        document.getElementById('latitud').innerText = 'Latitud: ' + data.latitud;
        document.getElementById('longitud').innerText = 'Longitud: ' + data.longitud;
        document.getElementById('fecha').innerText = 'Fecha: ' + data.fecha;
        document.getElementById('hora').innerText = 'Hora: ' + data.hora.split('.')[0];

        const nuevaPosicion = { lat: parseFloat(data.latitud), lng: parseFloat(data.longitud) };

        // Crear un nuevo marcador o actualizar el existente
        if (marcadorActual) {
          marcadorActual.setPosition(nuevaPosicion);
        } else {
          marcadorActual = new google.maps.Marker({
            position: nuevaPosicion,
            map: mapa,
            title: 'Ubicación actual',
          });
        }

        // Actualizar la posición del mapa
        mapa.setCenter(nuevaPosicion);
        mapa.setZoom(15);

        // Actualizar y dibujar la polilínea con las nuevas coordenadas
        polylinePath.push(nuevaPosicion);
        polyline.setPath(polylinePath);
      });
    }
     // Este código ahora está en el cliente, no en el servidor
  function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var content = document.getElementById("mapa");
      
      // Toggle la clase 'open' para mostrar/ocultar el sidebar
      if (sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
          content.classList.remove('shifted');
      } else {
          sidebar.classList.add('open');
          content.classList.add('shifted');
      }
  }

  // Agrega un evento para cuando se carga el DOM
  document.addEventListener('DOMContentLoaded', (event) => {
      // Asegúrate de que el sidebar comience abierto cuando se carga la página
      toggleSidebar();
  });
  </script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=iniciarMap"></script>
</body>
</html>
