<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Información Satelital</title>
  <script src="http://54.163.39.225/socket.io/socket.io.js"></script>
  <style>
     body {
    font-family: Arial, sans-serif; /* Establece una tipografía limpia y moderna */
    background-color: #f4f4f9; /* Color de fondo suave */
    margin: 0;
    padding: 20px; /* Espacio alrededor del contenido */
  }

  h1 {
    color: #333; /* Color oscuro para el título */
    text-align: center; /* Centra el título */
  }

  #datosContainer {
    background-color: #fff; /* Fondo blanco para el contenedor de datos */
    padding: 20px; /* Espaciado interno */
    border-radius: 8px; /* Bordes redondeados */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra sutil */
    margin: 20px 0; /* Margen superior e inferior */
  }

  #mapa {
    height: 400px;
    border-radius: 8px; /* Bordes redondeados */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra sutil */
  }

  button {
    background-color: #007bff; /* Color azul para botones */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer; /* Cursor tipo mano al pasar el ratón */
    margin-right: 10px; /* Separación entre botones */
    font-size: 16px; /* Tamaño de letra más grande para mejor lectura */
  }

  button:hover {
    background-color: #0056b3; /* Color azul más oscuro al pasar el ratón */
  }

  p {
    margin: 5px 0; /* Reduce el margen entre párrafos para compactar */
  }
  </style>
</head>
<body>
  <h1>Información Satelital</h1>

  <button onclick="toggleSidebar()" id="toggleSidebarButton">☰</button> <!-- Botón para abrir/cerrar el sidebar -->
<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a> <!-- Botón para cerrar el sidebar -->
    <div id="datosContainer">
      <p id="latitud">Latitud: </p>
      <p id="longitud">Longitud: </p>
      <p id="fecha">Fecha: </p>
      <p id="hora">Hora: </p>
      <button onclick="window.location.href='/coordenadas';">Ver Coordenadas</button>
      <button onclick="window.location.href='/historial';">Ver Historial</button>
    </div>
</div>

  <div id="mapa"></div>
  <script>
    let mapa; // Variable global para el mapa
    let polylinePath = []; // Almacena las coordenadas de la polilínea
    let marcadorActual; // Almacena el marcador de la ubicación actual
       
    function toggleSidebar() {
    var sidebarWidth = document.getElementById("sidebar").style.width;
    if (sidebarWidth === "250px" || sidebarWidth === "") {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    } else {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
  }
  
    function iniciarMap() {
      // Configuración inicial del mapa
      mapa = new google.maps.Map(document.getElementById('mapa'), {
        center: { lat: 0, lng: 0 }, // Coordenadas iniciales
        zoom: 12, // Nivel de zoom inicial
      });

      // Inicializar la polilínea sin camino
      polyline = new google.maps.Polyline({
        path: polylinePath,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: mapa,
      });

      const socket = io();

      socket.on('datosActualizados', (data) => {
        // Actualizar la interfaz de usuario con los nuevos datos
        document.getElementById('latitud').innerText = 'Latitud: ' + data.latitud;
        document.getElementById('longitud').innerText = 'Longitud: ' + data.longitud;
        document.getElementById('fecha').innerText = 'Fecha: ' + data.fecha;
        document.getElementById('hora').innerText = 'Hora: ' + data.hora;

        const nuevaPosicion = { lat: parseFloat(data.latitud), lng: parseFloat(data.longitud) };

        // Crear un nuevo marcador o actualizar el existente
        if (marcadorActual) {
          marcadorActual.setPosition(nuevaPosicion);
        } else {
          marcadorActual = new google.maps.Marker({
            position: nuevaPosicion,
            map: mapa,
            title: 'Ubicación actual',
          });
        }

        // Actualizar la posición del mapa
        mapa.setCenter(nuevaPosicion);
        mapa.setZoom(15);

        // Actualizar y dibujar la polilínea con las nuevas coordenadas
        polylinePath.push(nuevaPosicion);
        polyline.setPath(polylinePath);
      });
    }
  </script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=iniciarMap"></script>
</body>
</html>
