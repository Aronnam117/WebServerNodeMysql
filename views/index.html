<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Información Satelital</title>

  <script src="http://54.163.39.225/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Información Satelital</h1>
  <div id="datosContainer">
    <p id="latitud">Latitud: </p>
    <p id="longitud">Longitud: </p>
    <p id="fecha">Fecha: </p>
    <p id="hora">Hora: </p>
  </div>
  <div>
    <label for="fechaInicio">Fecha Inicio:</label>
    <input type="date" id="fechaInicio">
    <label for="horaInicio">Hora Inicio:</label>
    <input type="time" id="horaInicio">
    <label for="fechaFin">Fecha Fin:</label>
    <input type="date" id="fechaFin">
    <label for="horaFin">Hora Fin:</label>
    <input type="time" id="horaFin">
    <button onclick="filtrarRuta()">Filtrar</button>
  </div>
  <div id="mapa" style="height: 400px;"></div>
  <script>
    let marker; // Variable global para el marcador
    let polyline; // Variable global para la polilínea

    function iniciarMap() {
      // Configuración del mapa
      const mapOptions = {
        center: { lat: 0, lng: 0 }, // Coordenadas iniciales
        zoom: 12, // Nivel de zoom inicial
      };

      // Crear el mapa
      const mapa = new google.maps.Map(document.getElementById('mapa'), mapOptions);

      // Crear el marcador
      marker = new google.maps.Marker({
        position: mapOptions.center,
        map: mapa,
        title: 'Ubicación actual',
      });

      // Inicializar la polilínea
      polyline = new google.maps.Polyline({
        map: mapa,
        strokeColor: '#FF1111', // Color rojo brillante
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function filtrarRuta() {
      const fechaInicio = document.getElementById('fechaInicio').value;
      const horaInicio = document.getElementById('horaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      const horaFin = document.getElementById('horaFin').value;

      // Construir la URL con los parámetros de filtrado
      const url = `/ruta?fechaInicio=${fechaInicio}&horaInicio=${horaInicio}&fechaFin=${fechaFin}&horaFin=${horaFin}`;

      // Realizar una solicitud GET al servidor
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Limpiar la polilínea anterior
          polyline.setMap(null);
          polyline = new google.maps.Polyline({
            map: mapa,
            strokeColor: '#FF1111', // Color rojo brillante
            strokeOpacity: 1.0,
            strokeWeight: 2,
          });

          // Iterar sobre los puntos de la ruta y agregarlos a la polilínea
          data.forEach(point => {
            const latLng = new google.maps.LatLng(point.latitud, point.longitud);
            polyline.getPath().push(latLng);
          });
        })
        .catch(error => {
          console.error('Error al obtener los datos:', error);
        });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHG3E1JXIiByWmkQKEbVCaZZaynnQjOcc&callback=iniciarMap"></script>
</body>
</html>
